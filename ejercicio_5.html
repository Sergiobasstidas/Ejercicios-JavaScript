<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    
<script>
    var num1 = prompt('Ingrese el primer numero:');
    var num2 = prompt('Ingrese el segundo numero:');
    var num3 = prompt('Ingrese el tercer numero:');
    var num4 = prompt('Ingrese el cuarto numero:');
    var num5 = prompt('Ingrese el quinto numero:');

    var sumaNumeros = parseInt(num1) +parseInt(num2) +parseInt(num3) +parseInt(num4) +parseInt(num5);
    var promedioNumeros = (sumaNumeros / 5);

    alert("La suma de los numeros es: " + sumaNumeros);
    alert(" Y el promedio de los numeros es: " + promedioNumeros);
</script>
</body>
</html>
