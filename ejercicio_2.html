<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    
<script>
    var num1 = parseInt(prompt('Ingrese un numero mayor a 0'));
    var num2 = parseInt(prompt('Ingrese un numero distinto y mayor que 0'));

    var sumar = (num1 + num2)
    var restar = (num1 - num2)
    var multiplicar = (num1 * num2)
    var dividir = (num1 / num2)

    document.write("El resultado de la suma es: " + sumar + "<br>" + "El resultado de la resta es: " + restar + "<br>" + "El resultado de la multiplicación es: " + multiplicar + "<br>" +"El resultado de la división es: " + dividir)

</script>
</body>
</html>
