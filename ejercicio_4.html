<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    
<script >
    var cantidadDeDias
    do {
        var cantidadDeDias = +prompt("Ingrese la cantidad de dias")
    } while (cantidadDeDias < 0);

    var cantidadDeSemanas = Math.floor((cantidadDeDias % 365) / 7);
    var cantidadDeAños = Math.floor(cantidadDeDias/365);
    var cantidadDeDiasRestantes = Math.floor ((cantidadDeDias % 365) % 7)

    alert ("La cantidad de dias ingresados corresponde a " + cantidadDeAños + " año(s), " + cantidadDeSemanas + " semanas y " + cantidadDeDiasRestantes + " dias.");
</script>
</body>
</html>
