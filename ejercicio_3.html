<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
<script >
    var num1 = prompt('Ingrese la temperatura en grados Celcius: ');

    var tempKelvin = parseFloat(num1) + parseFloat(273.15);
    var tempFahrenheit = ((num1 * (9 / 5 ) + 32 ));

    document.write("La temperatura ingresada equivale a: " + tempKelvin +"° Kelvin" + " y a: " + tempFahrenheit +"° Fahrenheit")
</script>
</body>
</html>
